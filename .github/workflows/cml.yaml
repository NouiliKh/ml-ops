name: train gcp
on: [push]

jobs:

  core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up environment
        uses: actions/setup-python@v4

      - name: install dependencies
        run: |
          make install

      - name: Lint
        run: |
          make lint

      - name: Testing
        run: |
          make test
